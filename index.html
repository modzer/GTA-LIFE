<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LIFE RPG V4: Avatar Awakening</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      font-family: 'Press Start 2P', cursive;
      background: #0a0a0a;
      color: #33ff33;
      margin: 0;
      padding: 20px;
    }
    h1, h2, h3 {
      text-align: center;
    }
    .section {
      background: #1c1c1c;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      max-width: 960px;
      box-shadow: 0 0 10px #00ff00;
    }
    .editable {
      border-bottom: 1px dashed #777;
      cursor: pointer;
    }
    .avatar {
      display: block;
      margin: 20px auto;
      border-radius: 100%;
      width: 140px;
      border: 3px solid #33ff33;
    }
    .progress-bar {
      background: #444;
      border-radius: 10px;
      height: 20px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: #33ff33;
      width: 0%;
      transition: width 0.3s;
    }
    .selector {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .selector img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #33ff33;
    }
    .quest {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 5px 0;
    }
    .quest input[type="text"] {
      width: 80%;
      padding: 4px;
      background: #2c2c2c;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .quest button {
      background: #33ff33;
      color: black;
      border: none;
      padding: 4px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .gear {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 contenteditable="true">LIFE RPG V4: Avatar Awakening</h1>

  <div class="section">
    <h2>üé≠ Choose Your Avatar</h2>
    <div class="selector">
      <img src="https://i.imgur.com/Zb0g2Rm.png" onclick="setAvatar(this.src)" title="CJ">
      <img src="https://i.imgur.com/WCNQKGA.png" onclick="setAvatar(this.src)" title="Goku">
      <img src="https://i.imgur.com/j2Xol6Y.png" onclick="setAvatar(this.src)" title="Monk">
    </div>
    <img id="mainAvatar" src="https://i.imgur.com/Zb0g2Rm.png" class="avatar">
    <div class="gear" id="gearUnlock">üîí Gear unlocks at level 5</div>
  </div>

  <div class="section">
    <h2>üìú Quest Tracker</h2>
    <div id="questList"></div>
    <div style="text-align:center; margin-top:10px;">
      <input type="text" id="newQuest" placeholder="New Quest..." />
      <button onclick="addQuest()">Add</button>
    </div>
  </div>

  <div class="section">
    <h2>üíæ Save / Load</h2>
    <button onclick="exportData()">Export Save</button>
    <input type="file" onchange="importData(event)" />
    <button onclick="resetGame()">Reset Game</button>
  </div>

  <script>
    let avatar = "https://i.imgur.com/Zb0g2Rm.png";
    let level = 1;
    let quests = [];

    function setAvatar(src) {
      avatar = src;
      document.getElementById('mainAvatar').src = src;
      saveAll();
    }

    function addQuest() {
      const input = document.getElementById('newQuest');
      if (input.value.trim()) {
        quests.push({ text: input.value.trim(), done: false });
        input.value = '';
        renderQuests();
        saveAll();
      }
    }

    function toggleQuest(i) {
      quests[i].done = !quests[i].done;
      renderQuests();
      saveAll();
    }

    function renderQuests() {
      const list = document.getElementById('questList');
      list.innerHTML = '';
      quests.forEach((q, i) => {
        const div = document.createElement('div');
        div.className = 'quest';
        div.innerHTML = \`
          <input type="text" value="\${q.text}" onchange="quests[\${i}].text = this.value; saveAll();" />
          <button onclick="toggleQuest(\${i})">\${q.done ? '‚úÖ' : '‚òê'}</button>\`;
        list.appendChild(div);
      });
    }

    function saveAll() {
      const save = { avatar, level, quests };
      localStorage.setItem('life_rpg_v4', JSON.stringify(save));
    }

    function loadAll() {
      const data = JSON.parse(localStorage.getItem('life_rpg_v4'));
      if (data) {
        avatar = data.avatar || avatar;
        quests = data.quests || [];
        document.getElementById('mainAvatar').src = avatar;
        renderQuests();
      }
    }

    function exportData() {
      const blob = new Blob([JSON.stringify({ avatar, quests }, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'life_rpg_save.json';
      a.click();
    }

    function importData(event) {
      const reader = new FileReader();
      reader.onload = () => {
        const data = JSON.parse(reader.result);
        avatar = data.avatar || avatar;
        quests = data.quests || [];
        document.getElementById('mainAvatar').src = avatar;
        renderQuests();
        saveAll();
      };
      reader.readAsText(event.target.files[0]);
    }

    function resetGame() {
      if (confirm("Are you sure you want to reset your game?")) {
        localStorage.removeItem('life_rpg_v4');
        location.reload();
      }
    }

    loadAll();
  </script>
</body>
</html>
